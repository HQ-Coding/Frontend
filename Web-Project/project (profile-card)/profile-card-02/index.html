<!DOCTYPE html>
<html>
    <head>
        <title>Train6-2</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="banner">

        <div class="profile-card">
            <div class="profile-image">
                <img src="./image/mirrorface.jpg" class="image">
            </div>

            <div class="card-data">
                <span class="name">Dr.mirrorface</span>
                <span class="job">YouTube & Programer</span>

                <div class="media-button">
                    <a href="#Instagram" style="background: linear-gradient(to left ,yellow, red , purple)" class="link">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="#Facebook" style="background-color: #132856" class="link">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#Twitter" style="background-color: #007bff" class="link">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="YouTube" style="background-color: #ff0000;" class="link">
                        <i class='bx bxl-youtube'></i>
                    </a>
                </div>

                <div class="buttons">
                    <button><i class='bx bx-message'></i>Message</button>
                    <button><i class='bx bx-phone-call'></i>CALL+</button>
                    
                </div>
                

                <div class="analytics">
                    <div class="data">
                        <i class="bx bx-heart"></i>
                        <span class="number">60k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-message-rounded'></i>
                        <span class="number">20k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-share' ></i>
                        <span class="number">12k</span>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </body>
</html>
