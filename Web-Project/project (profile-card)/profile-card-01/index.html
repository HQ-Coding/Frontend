<!DOCTYPE html>
<html>
    <head>
        <title>Train6</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="./images/mirrorface.jpg" class="profile-image">
            </div>

            <div class="text-data">
                <span class="name">Mr.mirrorface</span>
                <span class="job">YouTube & Proggramer</span>
            </div>

            <div class="media-buttons">
                <a href="#Instagram" style="background-color: #4267b2" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#Facebook" style="background-color: #1da1f2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#Twitter" style="background-color: #e1306c" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="YouTube" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">SUBSCRIBE</button>
                <button class="button">MASSAGE</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
