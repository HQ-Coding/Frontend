<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="card__border">
                <div class="card__perfil">
                    <div class="card__image" alt="profile-image" ></div>
                    <!-- <img src="./podcaster1.jpg" class="card__image" alt="profile-image" > -->
                </div>
            </div>

            <h3 class="card__name">Mr.Mirror Face</h3>
            <span class="card__profession">Frontend Developer</span>

            <!-- === CARD INFO === -->
            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="./podcaster1.jpg" alt="profil image" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <h3 class="info__name">MR.Mirror Face</h3>
                    <span class="info__profession"> Master in Frontend Develop </span>
                    <span class="info__location">Unkown - Mideleast</span>
                </div>

                <div class="info__social">
                    <a href="https://www.linkedin.com/" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-linkedin-box-line"></i>
                        </span>
                    </a>

                    <a href="https://www.dribbble.com/" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-dribbble-line"></i>
                        </span>
                    </a>

                    <a href="https://www.github.com/" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-github-fill"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
