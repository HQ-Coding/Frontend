<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/nike-banner.css">
   
    <title>Nike Banner</title>
</head>
<body>
    <!-- ============== HEADER ============== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="../image/logo.svg" alt="image">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Trend</a>
                    </li>
                </ul>
                <!-- === close btn ==== -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            
            <!-- === Toggle btn === -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-fill"></i>
            </div>
        </nav>
    </header>
    <!-- ============== MAIN ============== -->
    <main>
        <!-- ============== HOME ============== -->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h2 class="home__subtitle">NIKE</h2>
                    <h1 class="home__title">
                        LUPINEK <br>
                        FLYKNIT <br>
                        ACG
                    </h1>
                    <p class="home__description">
                        Designed to withStand the rigors of adverse
                        conditions, the Nike ACC Flykite Lupinek Combines 
                        flyknit ,Flywire and awater-resistant Defender
                        Repellent system in the upper.
                    </p>

                    <a href="" class="home__button">BUY NOW</a>
                </div>

                <!-- ======================================================================= -->
                <div class="home__images">
                    <div class="home__circle"></div>
                    
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="../image/shoe-1.png" alt="image" class="home__shoe">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="../image/shoe-2.png" alt="image" class="home__shoe">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="../image/shoe-3.png" alt="image" class="home__shoe">
                            </article>
                    </div>
                    </div>

                     <!-- pagination -->
                    <div class="swiper-pagination"></div>
                <!-- ======================================================================= -->
                </div>


                <div class="home__social">
                    <a href="https://www.facebook.com" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>

                    <a href="https://www.instagram.com" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="https://www.youtube.com" target="_blank" class="home__social-link">
                        <i class="ri-youtube-fill"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/nike-banner.js"></script>
    
</body>
</html>
