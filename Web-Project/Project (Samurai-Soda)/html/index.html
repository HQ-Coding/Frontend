<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="Base">
        <!-- ======================= BANNER ====================== -->
        <div class="banner">
            <span class="span-1"></span>
            <span class="span-2"></span>
    
            <nav class="navbar px-5">
                <a class="navbar-brand d-flex align-items-center" href="#">
                <img id="logo" src="../image/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Samurai Soda
                </a>
            </nav>
    
    
            <div class="product">
                <div class="soda"
                style="--url :url(../image/sodas/soda-2.png)"></div>
    
                <div class="soda"
                style="--url :url(../image/sodas/soda-3.png)"></div>
            </div>
    
            <div class="rock">
                <img src="../image/rock-1.png" alt="rock">
                <img src="../image/rock-2.png" alt="rock">
                <img src="../image/rock-3.png" alt="rock">
                <img src="../image/rock-4.png" alt="rock">
                <img src="../image/rock-5.png" alt="rock">
            </div>
        </div>
        <!-- ============================================= -->
        <div class="slider companys" style="
        --width:100px;
        --height:70px;
        --quantity:10;
        ">
            <div class="list">
                <div class="item" style="--position : 1" ><img src="../image/slider-1/1.png" alt=""></div>
                <div class="item" style="--position : 2"><img src="../image/slider-1/2.png" alt=""></div>
                <div class="item" style="--position : 3"><img src="../image/slider-1/3.png" alt=""></div>
                <div class="item" style="--position : 4"><img src="../image/slider-1/4.png" alt=""></div>
                <div class="item" style="--position : 5"><img src="../image/slider-1/5.png" alt=""></div>
                <div class="item" style="--position : 6"><img src="../image/slider-1/6.png" alt=""></div>
                <div class="item" style="--position : 7"><img src="../image/slider-1/7.png" alt=""></div>
                <div class="item" style="--position : 8"><img src="../image/slider-1/8.png" alt=""></div>
                <div class="item" style="--position : 9"><img src="../image/slider-1/9.png" alt=""></div>
                <div class="item" style="--position : 10"><img src="../image/slider-1/10.png" alt=""></div>
            </div>

        </div>

        <div class="slider" reverse="true" style="
            --width:200px;
            --height:200px;
            --quantity:5;
        ">
            <div class="list">
                <div class="item" style="--position: 1"><img src="../image/slider-2/1.png" alt=""></div>
                <div class="item" style="--position: 2"><img src="../image/slider-2/2.png" alt=""></div>
                <div class="item" style="--position: 3"><img src="../image/slider-2/3.png" alt=""></div>
                <div class="item" style="--position: 4"><img src="../image/slider-2/4.png" alt=""></div>
                <div class="item" style="--position: 5"><img src="../image/slider-2/5.png" alt=""></div>
            </div>
        </div>

        <section class="section-1">
            <span class="dropingSoda"></span>

            <div class="objects">
                
            </div>
            <div class="textFild">

            </div>
            
        </section>
        


    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
