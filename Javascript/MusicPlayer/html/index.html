<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="cover">
        <div class="musicPlayerBase container-fluid py-5 ">

            <div class="album-cover container ">
                <div class="py-5  swiper mySwiper swiper-coverflow swiper-3d swiper-initialized swiper-horizontal swiper-watch-progress">
                    <div class="swiper-wrapper" id="swiper-wrapper-645106a55c6638efd" aria-live="polite" style="cursor: grab; transition-duration: 0ms; transition-delay: 0ms; transform: translate3d(1293.5px, 0px, 0px);">
                     
                        <!-- add with js -->
                       
                    </div>  
                </div>
            </div>
    
            <div class="actionBottons container d-flex flex-column align-items-center my-5 ">
    
                <div class="info d-flex flex-column align-items-center my-1">
                    <span id="songName">To Dream Is My Only Way Of Being With You</span>
                    <span id="songBy">by black wolf</span>
                </div>
    
                <div class="progressTiming ">
                    <div class="progress-container" id="progress-container">
                        <div id="progress-bar">
                            <span id="thumb"></span>
                        </div>
                    </div>
                    <div id="time-display">00:00 / 00:00</div>
                </div>
    
                <div class="player">
                    <button id="OCD" class="tt" data-bs-placment="bottom" title="Useless button, just here because I am OCD !"><i class='bx bx-info-circle'></i></button>
                    <button id="prev"><i class='bx bx-skip-previous' ></i></button>
                    <button id="playStop"><i class='bx bx-play' ></i><i class='bx bx-stop' ></i></button>
                    <button id="next"><i class='bx bx-skip-next' ></i></button>   
                    <button id="download" href=""><i class='bx bx-download'></i></button>   
                </div>
    
                <audio id="audio">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
        </div>
     
            </div>
    
        </div>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script type="module" src="../js/script.js"></script>
</body>
</html>
